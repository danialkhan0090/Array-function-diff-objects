<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>splice and slice method of an array</title>
</head>

<body>
    <script>
        const myarray = ["danial", "saoud", "ahmad", "riaz", "noor", "kamran", "uzair"]
        myarray.splice(1, 1, "maryam");
        console.log(myarray);
        ///////////////// slice mathod//////////////////
        const fruits = ["banana", "pineapple", "kiwi", "orange", "graps", "watermalon"];

        let newfruites = fruits.slice(4);
        console.log(newfruites);


    </script>
</body>

</html>
