    <title>Merging an array////flattening mathod</title>

<body>
    <script>
        const myGirls = ["laiba", "asma", "hoorain", "shazia", "mahnoor"];
        const myBoys = ["kamaran", "owais", "yasir", "huzaifa", "danial"];
        const mynephews = ["hawasir", "ahram", "muhammad", "ayan", "uzair"];
        const allPeople = myGirls.concat(myBoys, mynephews);

        // console.log(allPeople);
        ///////////////////////////////////////////////////// another part is for flattening array mathod which means multiple dimension array in a single array is converted into single dimentional array.
        const myarray = [["laiba", "asma", "hoorain", "shazia", "mahnoor"], ["hawasir", "ahram", "muhammad", "ayan", "uzair"], ["kamaran", "owais", "yasir", "huzaifa", "danial"]];
        const newarray = myarray.flat();
        // console.log(newarray);

        //////////////// a litle more complex
        const num = [0, 2, 3, 6, 7];
        const allConc = myGirls.concat(num, ["alimarwar,wajahat"]);
        console.log(allConc);
    </script>
