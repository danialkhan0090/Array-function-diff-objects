<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest operator</title>
</head>

<body>
    <script>
        let myBio = (fName, ltName, ...otherData) => {
            return fName + "  " + ltName + otherData
        };
        let myData = myBio("danial", "khan", "wajahat", "zaheer", "abbas"

        );
        // console.log(myData);
        ////////////////////////////another example
        let myMarks = (...marks) => {
            return marks.reduce((acc, item) => acc + item)
        };
        let totalMarks = myMarks(65, 47, 87, 87, 77, 67, 79, 88);
        console.log("my total marks are : ", totalMarks);

        let myBox = (bottle, cap, ...otherData) => otherData;
        console.log(myBox(2, 3, "watch", "dressess", "fruites"));

    </script>
</body>

</html>
