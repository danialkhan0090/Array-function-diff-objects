<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring object mathod</title>
</head>

<body>
    <script>
        const student = {
            name: 'shafiq', age: 23, country: 'pakistan'
        };
        const { name, age, country } = student
        console.log(`my mentor name is ${name} and he is ${age} and belongs  ${country}`);
    </script>
</body>

</html>
